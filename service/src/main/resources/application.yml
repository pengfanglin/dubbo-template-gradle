spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: dubbo-template
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 100
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  redis:
    timeout: 5000
mybatis:
  type-aliases-package: com.fanglin.dubbo.template.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
dubbo:
  application:
    name: dubbo-template
  protocol:
    name: dubbo
    port: 20880
  provider:
    timeout: 10000
